<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tour Setup — Partner Portal</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header class="site-header"><div class="brand"><img class="logo" src="https://easyeasytour.com/wp-content/uploads/2025/10/pin.png" alt=""><h1>Easy Easy Tour</h1></div></header>
<main class="main-wrap">
  <h2>Create a Tour</h2>
  <section class="form-card">
    <div class="form-row">
      <div class="input"><label>Tour title</label><input placeholder="4 Islands Snorkeling"></div>
      <div class="input"><label>Duration</label><select><option>2 hours</option><option>Half-day</option><option>Full-day</option><option>Multi-day</option></select></div>
    </div>
    <div class="form-row">
      <div class="input"><label>Price (per person)</label><input placeholder="THB"></div>
      <div class="input"><label>Price (per group)</label><input placeholder="THB (optional)"></div>
      <div class="input"><label>Max group size</label><input placeholder="e.g. 12"></div>
    </div>
    <div class="form-row">
      <div class="input"><label style="display:flex;gap:.5rem;align-items:center"><input type="checkbox" checked> Includes pickup</label></div>
      <div class="input"><label>Pickup areas</label><input placeholder="Ao Nang, Krabi Town only"></div>
    </div>
    <div class="form-row">
      <div class="input"><label>Included</label><input placeholder="Transport, lunch, guide, insurance"></div>
      <div class="input"><label>Not included</label><input placeholder="National park fees, tips"></div>
    </div>
    <div class="input"><label>Tour photos</label><input type="file" multiple></div>
    <div class="input"><label>Special instructions</label><textarea placeholder="Meet at the pier 15 minutes early..."></textarea></div>
    <div class="form-row" style="justify-content:flex-end">
      <a class="btn teal" href="calendar.html">Save & set availability →</a>
    </div>
  </section>
  <a class="btn ghost return" href="/">← Return Home</a>
</main>
<footer class="site-footer">© 2025 Easy Easy Tour — Connecting travelers with authentic Thailand | www.easyeasytour.com</footer>
</body>
</html>
