<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Business Info — Partner Portal</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header class="site-header">
  <div class="brand">
    <img class="logo" src="https://easyeasytour.com/wp-content/uploads/2025/10/pin.png" alt=""><h1>Easy Easy Tour</h1>
  </div>
</header>

<main class="main-wrap">
  <h2>Business Profile</h2>
  <section class="form-card">
    <div class="form-row">
      <div class="input"><label>Company name</label><input placeholder="Easy Island Tours"></div>
      <div class="input"><label>Category</label>
        <select><option>Adventure</option><option>Cultural</option><option>Water Activities</option><option>Diving</option><option>Eco-Tourism</option><option>Wellness</option></select>
      </div>
    </div>
    <div class="input"><label>About your business</label><textarea placeholder="Short description for your listing..."></textarea></div>
    <div class="form-row">
      <div class="input"><label>Province</label>
        <select><option>Krabi</option><option>Phuket</option><option>Surat Thani (Koh Samui)</option><option>Phang Nga</option><option>Trang</option><option>Nakhon Si Thammarat</option><option>Koh Lanta</option></select>
      </div>
      <div class="input"><label>City / Area</label><input placeholder="Ao Nang"></div>
    </div>
    <div class="form-row">
      <div class="input"><label>Logo upload</label><input type="file"></div>
      <div class="input"><label>Gallery (up to 5)</label><input type="file" multiple></div>
    </div>
    <div class="form-row">
      <div class="input"><label>License / Registration (optional)</label><input placeholder="TAT-XXXXXX"></div>
      <div class="input"><label>Website (optional)</label><input placeholder="https://"></div>
    </div>
    <div class="form-row">
      <div class="input"><label>WhatsApp</label><input placeholder="+66 ..."></div>
      <div class="input"><label>LINE</label><input placeholder="@yourlineid"></div>
      <div class="input"><label>Email</label><input placeholder="bookings@..."></div>
    </div>
    <div class="form-row" style="justify-content:flex-end">
      <a class="btn teal" href="verification.html">Save & continue →</a>
    </div>
  </section>

  <a class="btn ghost return" href="/">← Return Home</a>
</main>

<footer class="site-footer">© 2025 Easy Easy Tour — Connecting travelers with authentic Thailand | www.easyeasytour.com</footer>
</body>
</html>
