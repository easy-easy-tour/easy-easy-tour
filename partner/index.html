<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Partner Portal — Easy Easy Tour</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header class="site-header">
  <div class="brand">
    <img class="logo" src="https://easyeasytour.com/wp-content/uploads/2025/10/pin.png" alt="">
    <h1>Easy Easy Tour</h1>
  </div>
  <nav>
    <select>
      <option>English</option><option>ไทย (Thai)</option><option>Русский</option><option>中文</option>
      <option>Deutsch</option><option>Español</option><option>Français</option>
    </select>
  </nav>
</header>

<main class="main-wrap">
  <section class="form-card">
    <h2>Login</h2>
    <div class="form-row">
      <div class="input"><label>Email or Phone</label><input placeholder="you@example.com / +66 ..."></div>
      <div class="input"><label>Password</label><input type="password" placeholder="••••••••"></div>
    </div>
    <div class="form-row" style="justify-content:space-between;align-items:center">
      <a class="note" href="#">Forgot password?</a>
      <a class="btn teal" href="dashboard.html">Login</a>
    </div>
  </section>

  <section class="form-card">
    <h2>Create a Business Account</h2>
    <div class="form-row">
      <div class="input"><label>Business name</label><input placeholder="Ao Nang Adventures"></div>
      <div class="input"><label>Contact person</label><input placeholder="Khun Somchai"></div>
    </div>
    <div class="form-row">
      <div class="input"><label>Email</label><input type="email" placeholder="you@example.com"></div>
      <div class="input"><label>Phone (optional)</label><input placeholder="+66 ..."></div>
    </div>
    <div class="form-row">
      <div class="input"><label>Password</label><input type="password" placeholder="••••••••"></div>
      <div class="input"><label>Confirm password</label><input type="password" placeholder="••••••••"></div>
    </div>
    <label class="note" style="display:flex;gap:.5rem;align-items:center"><input type="checkbox"> I agree to the Terms and Privacy Policy</label>
    <div class="form-row" style="justify-content:flex-end">
      <a class="btn coral" href="business-info.html">Create Account →</a>
    </div>
  </section>

  <a class="btn ghost return" href="/">← Return Home</a>
</main>

<footer class="site-footer">© 2025 Easy Easy Tour — Connecting travelers with authentic Thailand | www.easyeasytour.com</footer>
</body>
</html>
